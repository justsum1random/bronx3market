<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bronx 3 Market</title>
  <style>
    body {
      background: linear-gradient(rgba(10,10,10,0.9), rgba(10,10,10,0.9)),
        url('https://upload.wikimedia.org/wikipedia/commons/2/23/New_York_City_Skyline_2020.jpg') no-repeat center bottom fixed;
      background-size: cover;
      background-attachment: fixed;
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .content {
      max-width: 960px;
      margin: 1rem auto 4rem;
      padding: 1rem 2rem;
      background-color: rgba(20, 20, 20, 0.9);
      border-radius: 12px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 1rem;
    }
    .item {
      background: #1f2937;
      padding: 1rem;
      border-radius: 10px;
      text-align: center;
    }
    .item h2 {
      font-weight: bold;
      font-size: 1.25rem;
      margin-bottom: 0.25rem;
    }
    .item p {
      color: #4ade80;
      margin-bottom: 0.5rem;
    }
    .purchase-btn {
      background-color: #3b82f6;
      color: white;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
    }
    .purchase-btn:hover {
      background-color: #2563eb;
    }
    .discord-icon {
      width: 40px;
      height: 40px;
      cursor: pointer;
      transition: opacity 0.3s ease;
    }
    .discord-icon:hover {
      opacity: 0.8;
    }
    .top-bar {
      text-align: right;
      padding: 1rem 2rem 0 2rem;
    }
    h1 {
      text-align: center;
      color: #facc15;
      font-size: 3rem;
      margin-bottom: 2rem;
    }
  </style>
</head>
<body>

  <div class="top-bar">
    <a href="https://discord.gg/tktZgb5Q" target="_blank" rel="noopener noreferrer">
      <img
        src="https://cdn-icons-png.flaticon.com/512/5968/5968756.png"
        alt="Discord"
        class="discord-icon"
      />
    </a>
  </div>

  <div class="content">
    <h1>Bronx 3 Market</h1>

    <div class="grid">
      <div class="item">
        <h2>100k Cash</h2>
        <p>20 Robux</p>
        <a href="https://www.roblox.com/game-pass/1342322701/100k" target="_blank" class="purchase-btn">Purchase</a>
      </div>

      <div class="item">
        <h2>200k Cash</h2>
        <p>35 Robux</p>
        <a href="https://www.roblox.com/game-pass/1341603483/200k" target="_blank" class="purchase-btn">Purchase</a>
      </div>

      <div class="item">
        <h2>300k Cash</h2>
        <p>50 Robux</p>
        <a href="https://www.roblox.com/game-pass/1342132783/300k" target="_blank" class="purchase-btn">Purchase</a>
      </div>

      <div class="item">
        <h2>400k Cash</h2>
        <p>65 Robux</p>
        <a href="https://www.roblox.com/game-pass/1342504705/400k" target="_blank" class="purchase-btn">Purchase</a>
      </div>
    </div>
  </div>
</body>
</html>
